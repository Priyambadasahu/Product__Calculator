<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Calculator</title>
    <style>
      /* Basic internal CSS styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin-top: 100px;
      }

      h1 {
        color: #333;
      }

      .result {
        font-size: 24px;
        color: #4caf50;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Product Calculator</h1>
    <script>
      var n1 = parseInt(prompt("Enter the num-1"));
      var n2 = parseInt(prompt("Enter the num-2"));
      alert("Calculating the product");
      var res = n1 * n2;
      document.body.innerHTML +=
        "<div class='result'>The result is: " + res + "</div>";
    </script>
  </body>
</html>
